<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Logs – YTDash Admin</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/admin.css?v=2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="logo">
                <span class="logo-icon"><i class="fab fa-youtube" style="color: var(--yt-red);"></i></span>
                <span>YTDash <span style="font-weight: 300; font-size: 0.8em;">Admin</span></span>
            </div>

            <nav class="admin-nav">
                <a href="/admin" class="admin-nav-item">
                    <span class="icon"><i class="fas fa-chart-line"></i></span>
                    <span>Dashboard</span>
                </a>
                <a href="/admin/users.html" class="admin-nav-item">
                    <span class="icon"><i class="fas fa-users"></i></span>
                    <span>Users</span>
                </a>
                <a href="/admin/settings.html" class="admin-nav-item">
                    <span class="icon"><i class="fas fa-cog"></i></span>
                    <span>Settings</span>
                </a>
                <a href="/admin/downloads.html" class="admin-nav-item">
                    <span class="icon"><i class="fas fa-cloud-download-alt"></i></span>
                    <span>Downloads</span>
                </a>
                <a href="/admin/logs.html" class="admin-nav-item active">
                    <span class="icon"><i class="fas fa-clipboard-list"></i></span>
                    <span>Audit Logs</span>
                </a>
                <hr style="margin: var(--spacing-lg) 0; border-color: var(--border-color);">
                <a href="/" class="admin-nav-item">
                    <span class="icon"><i class="fas fa-home"></i></span>
                    <span>Main Site</span>
                </a>
                <a href="#" id="logoutBtn" class="admin-nav-item">
                    <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                    <span>Logout</span>
                </a>
            </nav>

            <!-- Theme Switcher -->
            <div style="margin-top: auto; padding-top: var(--spacing-lg);">
                <div class="theme-toggle" role="group" style="display: flex; gap: 0.5rem; justify-content: center;">
                    <button class="theme-option active" data-theme="light" title="Light theme"
                        style="padding: 0.5rem; border-radius: 0.5rem; background: var(--bg-tertiary); border: 1px solid var(--border-color); cursor: pointer;">
                        <i class="fas fa-sun"></i>
                    </button>
                    <button class="theme-option" data-theme="dark" title="Dark theme"
                        style="padding: 0.5rem; border-radius: 0.5rem; background: var(--bg-tertiary); border: 1px solid var(--border-color); cursor: pointer;">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="theme-option" data-theme="amoled" title="AMOLED"
                        style="padding: 0.5rem; border-radius: 0.5rem; background: var(--bg-tertiary); border: 1px solid var(--border-color); cursor: pointer;">
                        <i class="fas fa-circle"></i>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-content">
            <div class="admin-header">
                <div>
                    <h1 class="admin-title">Audit Logs</h1>
                    <p style="color: var(--text-secondary);">Track all system activities and user actions</p>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <select id="actionFilter" class="form-select">
                        <option value="">All Actions</option>
                        <option value="login">Login</option>
                        <option value="logout">Logout</option>
                        <option value="user_created">User Created</option>
                        <option value="user_updated">User Updated</option>
                        <option value="user_deleted">User Deleted</option>
                        <option value="setting_updated">Setting Updated</option>
                        <option value="credential_added">Credential Added</option>
                        <option value="credential_deleted">Credential Deleted</option>
                        <option value="logs_cleared">Logs Cleared</option>
                    </select>
                </div>

                <div class="filter-group">
                    <select id="userFilter" class="form-select">
                        <option value="">All Users</option>
                    </select>
                </div>

                <div class="filter-group" style="flex: 2;">
                    <input type="search" id="searchInput" class="form-input" placeholder="Search logs...">
                </div>

                <button class="btn btn-secondary" onclick="loadLogs()">
                    <i class="fas fa-sync"></i>
                </button>
            </div>

            <!-- Logs Display -->
            <div class="card">
                <div id="logViewer">
                    <div style="padding: 2rem; text-align: center;">Loading logs...</div>
                </div>
            </div>

            <!-- Pagination -->
            <div style="display: flex; justify-content: center; margin-top: var(--spacing-lg);">
                <button class="btn btn-outline" onclick="loadMore()" id="loadMoreBtn" style="display: none;">
                    Load More
                </button>
            </div>
        </main>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts -->
    <script src="/static/js/admin/adminAPI.js?v=2"></script>
    <script src="/static/js/admin/adminTheme.js?v=1"></script>
    <script>
        let currentPage = 1;
        const logsPerPage = 50;
        let allLogs = [];

        // Auth check
        function checkAuth() {
            const token = localStorage.getItem('access_token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (!token || user.role !== 'admin') {
                window.location.href = '/login';
                return false;
            }
            return true;
        }

        // Toast notification
        function showToast(type, title, message) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            const icons = { success: '✅', error: '❌', info: 'ℹ️' };
            toast.innerHTML = `<div class="toast-icon">${icons[type]}</div><div class="toast-content"><div class="toast-title">${title}</div><div class="toast-message">${message}</div></div>`;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 5000);
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString();
        }

        // Get action icon
        function getActionIcon(action) {
            const icons = {
                'login': '<i class="fas fa-sign-in-alt" style="color: var(--success);"></i>',
                'logout': '<i class="fas fa-sign-out-alt" style="color: var(--text-secondary);"></i>',
                'user_created': '<i class="fas fa-user-plus" style="color: var(--success);"></i>',
                'user_updated': '<i class="fas fa-user-edit" style="color: var(--warning);"></i>',
                'user_deleted': '<i class="fas fa-user-times" style="color: var(--error);"></i>',
                'setting_updated': '<i class="fas fa-cog" style="color: var(--info);"></i>',
                'credential_added': '<i class="fas fa-key" style="color: var(--success);"></i>',
                'credential_deleted': '<i class="fas fa-trash" style="color: var(--error);"></i>',
                'logs_cleared': '<i class="fas fa-eraser" style="color: var(--error);"></i>'
            };
            return icons[action] || '<i class="fas fa-circle" style="color: var(--text-tertiary);"></i>';
        }

        // Load logs
        async function loadLogs() {
            const actionFilter = document.getElementById('actionFilter').value;
            const userFilter = document.getElementById('userFilter').value;
            const search = document.getElementById('searchInput').value;

            try {
                const logs = await adminAPI.getLogs((currentPage - 1) * logsPerPage, logsPerPage);

                // If we are filtering client side, fetch all... but API supports pagination.
                // Assuming simple client-side logic for now based on existing implementation
                // Ideally API should handle filtering.

                allLogs = logs; // Simplified for this view

                // Filter logs (client side for now as per previous logic)
                let filtered = logs;
                if (actionFilter) {
                    filtered = filtered.filter(log => log.action === actionFilter);
                }
                if (userFilter) {
                    filtered = filtered.filter(log => log.user_id == userFilter);
                }
                if (search) {
                    const searchLower = search.toLowerCase();
                    filtered = filtered.filter(log =>
                        (log.action && log.action.toLowerCase().includes(searchLower)) ||
                        (log.username && log.username.toLowerCase().includes(searchLower)) ||
                        (log.resource_type && log.resource_type.toLowerCase().includes(searchLower))
                    );
                }

                renderLogs(filtered);

                if (logs.length >= logsPerPage) {
                    document.getElementById('loadMoreBtn').style.display = 'block';
                } else {
                    document.getElementById('loadMoreBtn').style.display = 'none';
                }

            } catch (error) {
                console.error('Error loading logs:', error);
                document.getElementById('logViewer').innerHTML =
                    '<div style="text-align: center; color: var(--error); padding: 2rem;">Failed to load logs</div>';
            }
        }

        // Render logs
        function renderLogs(logs) {
            const viewer = document.getElementById('logViewer');

            if (!logs || logs.length === 0) {
                viewer.innerHTML = '<div style="text-align: center; padding: 2rem; color: var(--text-secondary);">No logs found</div>';
                return;
            }

            viewer.innerHTML = logs.map(log => `
                <div class="log-entry">
                    <div style="display: flex; gap: var(--spacing-md); align-items: center;">
                        <div style="width: 32px; text-align: center;">${getActionIcon(log.action)}</div>
                        <div>
                            <div style="margin-bottom: 2px;">
                                <strong style="color: var(--text-primary);">${log.username || 'System'}</strong>
                                <span style="color: var(--text-secondary); font-size: 0.9em; margin-left: 0.5rem;">
                                    ${log.action.replace(/_/g, ' ')}
                                </span>
                            </div>
                            <div style="font-size: 0.85em; color: var(--text-tertiary);">
                                ${log.resource_type ? `Resource: ${log.resource_type}` : ''}
                                ${log.ip_address ? ` • IP: ${log.ip_address}` : ''}
                            </div>
                        </div>
                    </div>
                    <div style="font-size: 0.85em; color: var(--text-secondary); white-space: nowrap;">
                        ${formatDate(log.created_at)}
                    </div>
                </div>
            `).join('');
        }

        // Format details JSON
        function formatDetails(details) {
            if (!details) return '';
            try {
                const parsed = typeof details === 'string' ? JSON.parse(details) : details;
                return Object.entries(parsed)
                    .map(([k, v]) => `<span>${k}: ${v}</span>`)
                    .join(' • ');
            } catch {
                return details;
            }
        }

        // Load more logs
        function loadMore() {
            currentPage++;
            loadLogs();
        }

        // Load users for filter
        async function loadUsersFilter() {
            try {
                const users = await adminAPI.getUsers();
                const select = document.getElementById('userFilter');
                select.innerHTML = '<option value="">All Users</option>' +
                    users.map(u => `<option value="${u.id}">${u.username}</option>`).join('');
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.clear();
            window.location.href = '/login';
        });

        document.getElementById('actionFilter').addEventListener('change', () => {
            currentPage = 1;
            loadLogs();
        });
        document.getElementById('userFilter').addEventListener('change', () => {
            currentPage = 1;
            loadLogs();
        });
        let debounceTimer;
        document.getElementById('searchInput').addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                currentPage = 1;
                loadLogs();
            }, 300);
        });

        if (checkAuth()) {
            loadLogs();
            loadUsersFilter();
        }
    </script>
</body>

</html>
