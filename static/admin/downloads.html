<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads – YTDash Admin</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/admin.css?v=2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="logo">
                <span class="logo-icon"><i class="fab fa-youtube" style="color: var(--yt-red);"></i></span>
                <span>YTDash <span style="font-weight: 300; font-size: 0.8em;">Admin</span></span>
            </div>

            <nav class="admin-nav">
                <a href="/admin" class="admin-nav-item">
                    <span class="icon"><i class="fas fa-chart-line"></i></span>
                    <span>Dashboard</span>
                </a>
                <a href="/admin/users.html" class="admin-nav-item">
                    <span class="icon"><i class="fas fa-users"></i></span>
                    <span>Users</span>
                </a>
                <a href="/admin/settings.html" class="admin-nav-item">
                    <span class="icon"><i class="fas fa-cog"></i></span>
                    <span>Settings</span>
                </a>
                <a href="/admin/downloads.html" class="admin-nav-item active">
                    <span class="icon"><i class="fas fa-cloud-download-alt"></i></span>
                    <span>Downloads</span>
                </a>
                <a href="/admin/logs.html" class="admin-nav-item">
                    <span class="icon"><i class="fas fa-clipboard-list"></i></span>
                    <span>Audit Logs</span>
                </a>
                <hr style="margin: var(--spacing-lg) 0; border-color: var(--border-color);">
                <a href="/" class="admin-nav-item">
                    <span class="icon"><i class="fas fa-home"></i></span>
                    <span>Main Site</span>
                </a>
                <a href="#" id="logoutBtn" class="admin-nav-item">
                    <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                    <span>Logout</span>
                </a>
            </nav>

            <!-- Theme Switcher -->
            <div style="margin-top: auto; padding-top: var(--spacing-lg);">
                <div class="theme-toggle" role="group" style="display: flex; gap: 0.5rem; justify-content: center;">
                    <button class="theme-option active" data-theme="light" title="Light theme"
                        style="padding: 0.5rem; border-radius: 0.5rem; background: var(--bg-tertiary); border: 1px solid var(--border-color); cursor: pointer;">
                        <i class="fas fa-sun"></i>
                    </button>
                    <button class="theme-option" data-theme="dark" title="Dark theme"
                        style="padding: 0.5rem; border-radius: 0.5rem; background: var(--bg-tertiary); border: 1px solid var(--border-color); cursor: pointer;">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="theme-option" data-theme="amoled" title="AMOLED"
                        style="padding: 0.5rem; border-radius: 0.5rem; background: var(--bg-tertiary); border: 1px solid var(--border-color); cursor: pointer;">
                        <i class="fas fa-circle"></i>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-content">
            <div class="admin-header">
                <div>
                    <h1 class="admin-title">Downloads Monitoring</h1>
                    <p style="color: var(--text-secondary);">View and manage all system downloads</p>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <select id="statusFilter" class="form-select">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="downloading">Downloading</option>
                        <option value="completed">Completed</option>
                        <option value="failed">Failed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>

                <div class="filter-group" style="flex: 2;">
                    <input type="search" id="searchInput" class="form-input" placeholder="Search by title or user...">
                </div>

                <button class="btn btn-secondary" onclick="loadDownloads()">
                    <i class="fas fa-sync"></i>
                </button>
            </div>

            <!-- Downloads Table -->
            <div class="card">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Video Title</th>
                            <th>Status</th>
                            <th>Progress</th>
                            <th>Size</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="downloadsTable">
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 2rem;">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="admin-pagination" id="pagination"></div>
        </main>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts -->
    <script src="/static/js/admin/adminAPI.js?v=2"></script>
    <script src="/static/js/admin/adminTheme.js?v=1"></script>
    <script>
        // Auth check
        function checkAuth() {
            const token = localStorage.getItem('access_token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (!token || user.role !== 'admin') {
                window.location.href = '/login';
                return false;
            }
            return true;
        }

        // Toast notification
        function showToast(type, title, message) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            const icons = { success: '✅', error: '❌', info: 'ℹ️' };
            toast.innerHTML = `<div class="toast-icon">${icons[type]}</div><div class="toast-content"><div class="toast-title">${title}</div><div class="toast-message">${message}</div></div>`;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 5000);
        }

        // Format bytes
        function formatBytes(bytes) {
            if (!bytes) return '-';
            const units = ['B', 'KB', 'MB', 'GB'];
            let size = bytes;
            let unitIndex = 0;
            while (size >= 1024 && unitIndex < units.length - 1) {
                size /= 1024;
                unitIndex++;
            }
            return `${size.toFixed(2)} ${units[unitIndex]}`;
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString();
        }

        // Load downloads
        async function loadDownloads() {
            const status = document.getElementById('statusFilter').value;
            const search = document.getElementById('searchInput').value;

            try {
                const downloads = await adminAPI.getDownloads();
                const table = document.getElementById('downloadsTable');

                if (!downloads || downloads.length === 0) {
                    table.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 2rem; color: var(--text-secondary);">No downloads found</td></tr>';
                    return;
                }

                // Filter downloads
                let filtered = downloads;
                if (status) {
                    filtered = filtered.filter(d => d.status === status);
                }
                if (search) {
                    const searchLower = search.toLowerCase();
                    filtered = filtered.filter(d =>
                        (d.video_title && d.video_title.toLowerCase().includes(searchLower)) ||
                        (d.username && d.username.toLowerCase().includes(searchLower))
                    );
                }

                // Render table
                table.innerHTML = filtered.map(download => `
                    <tr>
                        <td><strong>${download.username || '-'}</strong></td>
                        <td title="${download.video_url}" style="max-width: 300px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                            ${download.video_title || 'Untitled Video'}
                        </td>
                        <td><span class="badge badge-${getBadgeClass(download.status)}">${download.status}</span></td>
                        <td>
                            <div style="display: flex; align-items: center; gap: 8px;">
                                <div style="flex: 1; background: var(--bg-tertiary); height: 6px; border-radius: 3px; overflow: hidden;">
                                    <div style="width: ${download.progress || 0}%; background: var(--primary); height: 100%;"></div>
                                </div>
                                <span style="font-size: 0.85em;">${download.progress || 0}%</span>
                            </div>
                        </td>
                        <td>${formatBytes(download.file_size)}</td>
                        <td>${formatDate(download.created_at)}</td>
                        <td>
                            ${download.status === 'downloading' ?
                        `<button class="btn btn-sm btn-outline-danger" onclick="cancelDownload(${download.id})" title="Cancel Download">
                                    <i class="fas fa-times"></i>
                                </button>` :
                        '-'
                    }
                        </td>
                    </tr>
                `).join('');

            } catch (error) {
                console.error('Error loading downloads:', error);
                showToast('error', 'Error', 'Failed to load downloads');
                document.getElementById('downloadsTable').innerHTML = '<tr><td colspan="7" style="text-align: center; color: var(--error);">Failed to load data</td></tr>';
            }
        }

        function getBadgeClass(status) {
            switch (status) {
                case 'completed': return 'success';
                case 'failed': return 'danger';
                case 'downloading': return 'info';
                case 'cancelled': return 'warning';
                default: return 'info';
            }
        }

        // Cancel download
        async function cancelDownload(id) {
            if (!confirm('Cancel this download?')) return;

            try {
                // TODO: Implement cancel endpoint
                showToast('info', 'Not Implemented', 'Download cancellation will be available soon');
            } catch (error) {
                showToast('error', 'Error', 'Failed to cancel download');
            }
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.clear();
            window.location.href = '/login';
        });

        // Filters
        document.getElementById('statusFilter').addEventListener('change', loadDownloads);
        let debounceTimer;
        document.getElementById('searchInput').addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(loadDownloads, 300);
        });

        // Initialize
        if (checkAuth()) {
            loadDownloads();
            // setInterval(loadDownloads, 10000); // disable auto refresh to avoid jumpiness during dev
        }
    </script>
</body>

</html>
