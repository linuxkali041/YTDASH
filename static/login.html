<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - YTDash â€“ YouTube Downloader</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/credits.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%);
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            color: var(--text-primary);
        }

        /* Theme Toggle Position */
        .auth-header-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }

        .auth-card {
            background: var(--bg-primary);
            /* Fallback */
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            padding: 3rem 2.5rem;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        [data-theme="dark"] .auth-card,
        [data-theme="amoled"] .auth-card {
            background: rgba(30, 30, 30, 0.7);
            border-color: rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .brand-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-logo {
            font-size: 3.5rem;
            color: var(--yt-red);
            margin-bottom: 0.5rem;
            display: inline-block;
            filter: drop-shadow(0 4px 10px rgba(255, 0, 0, 0.2));
        }

        .brand-name {
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            line-height: 1;
        }

        /* Minimal Pro Badge */
        .brand-badge-pro {
            background: var(--yt-red);
            color: white;
            font-size: 0.6rem;
            font-weight: 800;
            padding: 3px 6px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            vertical-align: middle;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(255, 0, 0, 0.3);
        }

        .beta-tag {
            font-size: 0.7rem;
            color: var(--text-tertiary);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 8px;
            font-weight: 600;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            pointer-events: none;
            transition: color 0.3s ease;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 2.75rem;
            background: var(--bg-secondary);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            background: var(--bg-primary);
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 0, 0, 0.1);
        }

        .form-input:focus+.input-icon {
            color: var(--primary);
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: var(--yt-red);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            background: var(--yt-red-dark);
            box-shadow: 0 6px 16px rgba(255, 0, 0, 0.3);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .credits-footer {
            background: transparent;
            border: none;
            padding: 2rem 0;
            margin: 0;
        }

        .credits-container {
            background: transparent;
            backdrop-filter: none;
            box-shadow: none;
            border: none;
            padding: 0;
        }

        /* Theme Toggle Styles */
        .theme-toggle-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
        }

        .theme-toggle-btn:hover {
            background: var(--bg-primary);
            transform: scale(1.1);
            box-shadow: 0 2px 8px var(--shadow-color);
        }
    </style>
</head>

<body>
    <!-- Theme Toggle -->
    <div class="auth-header-controls">
        <button id="themeToggle" class="theme-toggle-btn" aria-label="Toggle Theme">
            <i class="fas fa-sun"></i>
        </button>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="brand-header">
                <div class="brand-logo">
                    <i class="fab fa-youtube"></i>
                </div>
                <div class="brand-name">
                    YTDash <span style="font-weight: 300; font-size: 1.2rem; margin-left: 5px;">YouTube
                        Downloader</span> <span class="brand-badge-pro">PRO</span>
                </div>
                <div class="beta-tag">BETA v0.1</div>
            </div>

            <div class="text-center" style="margin-bottom: 2rem;">
                <h2 style="font-size: 1.5rem; margin: 0 0 0.5rem 0; color: var(--text-primary);">Welcome Back</h2>
                <p style="color: var(--text-secondary); margin: 0;">Sign in to your dashboard</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <input type="text" id="username" class="form-input" required autocomplete="username"
                            placeholder="Enter your username">
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" id="password" class="form-input" required autocomplete="current-password"
                            placeholder="Enter your password">
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                    <span id="errorMessage" class="form-error hidden"
                        style="color: var(--error); font-size: 0.85rem; margin-top: 0.5rem; display: block;"></span>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="text-center" style="margin-top: 2rem;">
                <p style="color: var(--text-secondary); font-size: 0.95rem;">
                    Don't have an account?
                    <a href="/register" style="color: var(--primary); text-decoration: none; font-weight: 700;">Create
                        Account</a>
                </p>
            </div>
        </div>
    </div>

    <footer class="credits-footer">
        <div class="credits-container">
            <div class="credits-name" style="font-size: 1.1rem; margin-bottom: 0.5rem;">AhMed HaSsan</div>
            <p class="credits-subtitle" style="margin: 0;"><span class="role-badge">Vibe Coder</span></p>
        </div>
    </footer>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script>
        // Theme Management
        const themeBtn = document.getElementById('themeToggle');
        const themeIcon = themeBtn.querySelector('i');

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);

            // Update icon
            if (theme === 'light') {
                themeIcon.className = 'fas fa-sun';
            } else if (theme === 'dark') {
                themeIcon.className = 'fas fa-moon';
            } else {
                themeIcon.className = 'fas fa-circle'; // amoled
            }
        }

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);

        // Toggle theme (cycle light -> dark -> amoled)
        themeBtn.addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-theme');
            let next = 'light';
            if (current === 'light') next = 'dark';
            else if (current === 'dark') next = 'amoled';
            setTheme(next);
        });

        // Simple toast function
        function showToast(type, title, message) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;

            const icons = {
                success: '<i class="fas fa-check-circle"></i>',
                error: '<i class="fas fa-times-circle"></i>',
                info: '<i class="fas fa-info-circle"></i>'
            };

            toast.innerHTML = `
                <div class="toast-icon">${icons[type]}</div>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
            `;

            container.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 5000);
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');

            // Clear previous errors
            errorEl.classList.add('hidden');
            errorEl.textContent = '';

            // Show loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store tokens
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    showToast('success', 'Success', `Welcome back, ${data.user.username}!`);

                    // Redirect based on role
                    setTimeout(() => {
                        if (data.user.role === 'admin') {
                            window.location.href = '/admin';
                        } else {
                            window.location.href = '/';
                        }
                    }, 1000);
                } else {
                    errorEl.textContent = data.detail || 'Login failed';
                    errorEl.classList.remove('hidden');
                    showToast('error', 'Login Failed', data.detail || 'Invalid credentials');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorEl.textContent = 'Network error. Please try again.';
                errorEl.classList.remove('hidden');
                showToast('error', 'Error', 'Network error. Please try again.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span>Sign In</span><i class="fas fa-arrow-right"></i>';
            }
        });
    </script>
</body>

</html>
