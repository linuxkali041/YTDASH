<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found â€“ YTDash</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--yt-red), #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 1rem;
        }

        .error-icon {
            font-size: 4rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .error-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .error-message {
            color: var(--text-secondary);
            max-width: 500px;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 2rem;
            background: var(--yt-red);
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header" role="banner">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon"><i class="fab fa-youtube" style="color: var(--yt-red);"></i></span>
                    <span style="font-weight:700;">YTDash <span
                            style="font-weight: 300; font-size: 0.8em; margin-left: 5px;">YouTube Downloader</span>
                        <span class="brand-badge-pro">PRO</span></span>
                </div>
                <!-- Theme Toggle -->
                <div class="theme-toggle" role="group">
                    <button class="theme-option active" data-theme="light"><i class="fas fa-sun"></i></button>
                    <button class="theme-option" data-theme="dark"><i class="fas fa-moon"></i></button>
                    <button class="theme-option" data-theme="amoled"><i class="fas fa-circle"></i></button>
                </div>
            </div>
        </div>
    </header>

    <main class="main" role="main">
        <div class="container">
            <div class="error-container">
                <div class="error-icon">
                    <i class="fas fa-ghost"></i>
                </div>
                <div class="error-code">404</div>
                <h1 class="error-title">Page Not Found</h1>
                <p class="error-message">
                    Oops! The page you are looking for seems to have wandered off into the digital void.
                    It might have been moved, deleted, or never existed in the first place.
                </p>
                <a href="/" class="btn-home">
                    <i class="fas fa-home"></i> Back to Home
                </a>
            </div>
        </div>
    </main>

    <script>
        // Apply theme from localStorage
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);

        // Theme toggle logic
        document.querySelectorAll('.theme-option').forEach(btn => {
            if (btn.dataset.theme === currentTheme) btn.classList.add('active');

            btn.addEventListener('click', () => {
                const theme = btn.dataset.theme;
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);

                document.querySelectorAll('.theme-option').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });
    </script>
</body>

</html>
